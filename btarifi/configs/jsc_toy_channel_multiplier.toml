# basics
model = "jsc-custom"
dataset = "jsc"
task = "cls"

max_epochs = 5
batch_size = 256
learning_rate = 1e-3
accelerator = "cpu"
project = "lab-4_search-channel-multiplier"
seed = 42
log_every_n_steps = 5
# load_name = "./mase_output/jsc-toy-lab-4/software/training_ckpts/best-v1.ckpt"
# load_type = "pl"

[passes.quantize]
by = "type"
[passes.quantize.default.config]
name = "NA"
[passes.quantize.linear.config]
name = "integer"
"data_in_width" = 8
"data_in_frac_width" = 4
"weight_width" = 8
"weight_frac_width" = 4
"bias_width" = 8
"bias_frac_width" = 4

[search.search_space]
name = "transform/linear_channel_multiplier"

[search.search_space.setup]
by = "name"

[search.search_space.seed.default.config]
# the only choice "NA" is used to indicate that layers are not quantized by default
name = ["NA"]

[search.search_space.seed.seq_blocks_2.config]
# if search.search_space.setup.by = "name", this seed will be used to quantize the mase graph node with name "seq_blocks_2"
name = ["output_only"]
channel_multiplier = [1, 2, 4, 8]

[search.search_space.seed.seq_blocks_5.config]
# if search.search_space.setup.by = "name", this seed will be used to quantize the mase graph node with name "seq_blocks_2"
name = ["output_only", "input_only", "both"]
channel_multiplier = [1, 2, 4, 8]
input_multiplier = [1, 2, 4, 8]
output_multiplier = [1, 2, 4, 8]

[search.search_space.seed.seq_blocks_8.config]
# if search.search_space.setup.by = "name", this seed will be used to quantize the mase graph node with name "seq_blocks_2"
name = ["input_only"]
channel_multiplier = [1, 2, 4, 8]

[search.strategy]
name = "optuna"
eval_mode = false

[search.strategy.sw_runner.basic_train]
name = "accuracy"
data_loader = "train_dataloader"
num_samples = 1000000
max_epochs = 2
lr_scheduler = "linear"
optimizer = "adam"
learning_rate = 1e-4
num_warmup_steps = 0

[search.strategy.sw_runner.basic_computations]
name = "total_flops"

[search.strategy.hw_runner.hw_dummy]
name = "hw_dummy"

[search.strategy.setup]
n_jobs = 1
n_trials = 5
timeout = 20000
sampler = "tpe"
# sum_scaled_metrics = true # single objective
# direction = "maximize"
sum_scaled_metrics = false # multi objective

[search.strategy.metrics]
# loss.scale = 1.0
# loss.direction = "minimize"
accuracy.scale = 1.0
accuracy.direction = "maximize"
total_flops.scale = 1.0
total_flops.direction = "minimize"
# average_bitwidth.scale = 0.2
# average_bitwidth.direction = "minimize"
